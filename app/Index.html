<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arkanoid</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="Arkanoid" ng-controller="gameController">
    <div id="left-panel">
        <div>
            <h2>Score : {{score}}</h2>
        </div>
        <div>
            <h2>Life : {{life}}</h2>
        </div>
    </div>
    <div id="right-panel">
        <input type="button"  value="New game" ng-click="start()">
    </div>
    <div id="centered">
        <canvas id="playing-field"></canvas>
    </div>

    <script src="js/app.js"></script>
    <script src="js/constant/config.js"></script>
    <script src="js/services/canvasService.js"></script>
    <script src="js/controllers/gameController.js"></script>
</body>
</html>
